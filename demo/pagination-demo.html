<!doctype html>
<html>
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="../src/pagination.directive.js"></script>
    <script>
		var myApp = angular.module('myApp',['mkuhneu.pagination']);

		myApp.controller('testCtrl', ['$scope', function($scope) {
		  $scope.paginationData = {last_page: 10, per_page: 10, current_page: 2, total: 100};

      $scope.$on('pagination.changed', function(event, page) {
        
      });
		}]);
    </script>

  </head>
  <body ng-app="myApp" ng-cloak>
  	<div ng-controller="testCtrl">
	  	{{ angular.toJson(paginationData) }}
	  	<my-pagination data="paginationData" range="2" />
  	</div>
  </body>
</html>
